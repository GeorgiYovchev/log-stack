version: "3.9"

services:
  kafka:
    image: bitnamilegacy/kafka:latest
    container_name: kafka
    environment:
      - KAFKA_CLUSTER_ID=kraft-cluster
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:19092,CONTROLLER://0.0.0.0:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,PLAINTEXT_HOST://217.154.234.140:19092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_CFG_LOG_RETENTION_HOURS=72
      - KAFKA_CFG_LOG_RETENTION_CHECK_INTERVAL_MS=300000
      - KAFKA_CFG_LOG_SEGMENT_BYTES=1073741824
      - KAFKA_CFG_COMPRESSION_TYPE=lz4
      - KAFKA_CFG_LOG_COMPRESSION_TYPE=lz4
    volumes:
      - /opt/log-stack/data/kafka:/bitnami/kafka
    ports:
      - "9092:9092"
      - "19092:19092"
    restart: unless-stopped

  loki:
    image: grafana/loki:3.0.0
    container_name: loki
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - /opt/log-stack/loki-config.yml:/etc/loki/loki-config.yml:ro
      - /opt/log-stack/data/loki:/loki
    ports:
      - "3100:3100"
    restart: unless-stopped

  grafana:
    image: grafana/grafana-oss:11.3.4
    container_name: grafana
    depends_on:
      - loki
    environment:
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_LOCAL_ENABLED=false
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_AUTH_GITLAB_ENABLED=true
      - GF_AUTH_GITLAB_ALLOW_SIGN_UP=true
      - GF_AUTH_GITLAB_ALLOW_ASSIGN_GRAFANA_ADMIN=true
      - GF_AUTH_GITLAB_ALLOWED_DOMAINS=oddstech.net
      - GF_AUTH_GITLAB_CLIENT_ID=3be1f5fae4ff8bbb0c59de16499abe07f243fff156839b885d6e52ac651e08ad
      - GF_AUTH_GITLAB_CLIENT_SECRET=gloas-c620edb642d285b9793a74fe3a09996a8194b01fbce5e8dbf311bf92c158c19e
      - GF_AUTH_GITLAB_AUTH_URL=https://gitlab.oddstech.net/oauth/authorize
      - GF_AUTH_GITLAB_TOKEN_URL=https://gitlab.oddstech.net/oauth/token
      - GF_AUTH_GITLAB_API_URL=https://gitlab.oddstech.net/api/v4/user
      - GF_AUTH_GITLAB_SCOPES=openid email profile
      - GF_AUTH_GITLAB_USE_PKCE=true
      - GF_AUTH_GITLAB_USE_REFRESH_TOKEN=true
      - GF_AUTH_GITLAB_ROLE_ATTRIBUTE_PATH=contains(groups[*], 'devops') && 'Admin' || 'Editor'
      - GF_SERVER_DOMAIN=loki.oddstech.net
      - GF_SERVER_ROOT_URL=https://loki.oddstech.net
      - GF_LOG_MODE=console

    volumes:
      - /opt/log-stack/data/grafana:/var/lib/grafana
    ports:
      - "3000:3000"
    restart: unless-stopped

  kafka-init:
    image: bitnamilegacy/kafka:latest
    container_name: kafka-init
    depends_on:
      - kafka
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "
      echo 'Waiting for Kafka to be ready...'
      sleep 20
      
      kafka-topics.sh --create --if-not-exists --bootstrap-server kafka:9092 --topic logs --partitions 3 --replication-factor 1 && echo 'Topic logs created' || echo 'Topic logs exists'
      
      kafka-topics.sh --create --if-not-exists --bootstrap-server kafka:9092 --topic logs-staging --partitions 3 --replication-factor 1 && echo 'Topic logs-staging created' || echo 'Topic logs-staging exists'
      
      kafka-topics.sh --create --if-not-exists --bootstrap-server kafka:9092 --topic logs-prod-fr --partitions 3 --replication-factor 1 && echo 'Topic logs-prod-fr created' || echo 'Topic logs-prod-fr exists'
      
      kafka-topics.sh --create --if-not-exists --bootstrap-server kafka:9092 --topic logs-sport --partitions 3 --replication-factor 1 && echo 'Topic logs-sport created' || echo 'Topic logs-sport exists'
      
      kafka-topics.sh --create --if-not-exists --bootstrap-server kafka:9092 --topic logs-sport-stage --partitions 3 --replication-factor 1 && echo 'Topic logs-sport-stage created' || echo 'Topic logs-sport-stage exists'
      
      kafka-topics.sh --create --if-not-exists --bootstrap-server kafka:9092 --topic logs-sport-iframes --partitions 3 --replication-factor 1 && echo 'Topic logs-sport-iframes created' || echo 'Topic logs-sport-iframes exists'
      
      echo '=== All topics created/verified successfully ==='
      "
    restart: "no"

  fluent-bit:
    image: fluent/fluent-bit:4.1
    container_name: fluent-bit
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    volumes:
      - /opt/log-stack/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
      - /opt/log-stack/lua:/fluent-bit/etc/lua:ro
    restart: unless-stopped

networks:
  default:
    name: log-stack
